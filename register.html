<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .loginPageMain .main{
            justify-content: center;
        }

        .loginPageMain .main .bottom{
            justify-content: flex-end;
        }

    </style>

</head>
<body>
    <div class="loginPageMain">
        <img class="backgroundImg" src="images/PngItem_5074573.png">
        <div class="main">
            <span class="mainLabel">Register</span>
            <!-- <img class="logo" src="images/love.png"> -->
            <form class="loginForm">
                <span class="label">
                    First Name:
                </span>
                <input type="text" placeholder="first name" id="fName">
                <span class="label">
                    Last Name:
                </span>
                <input type="text" placeholder="last name" id="lName">
                <br><br>
                <span class="label">
                    Email Address:
                </span>
                <input type="password" placeholder="example@domain.com" id="email">
                <span class="label">
                    Password:
                </span>
                <input type="text" placeholder="********" id="password">
                <button>Login</button>
            </form>
            <div class="bottom">
                <a href="login.html" class="login">Do you have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
