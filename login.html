<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>

       

    </style>

</head>
<body>
    <div class="loginPageMain">
        <img class="backgroundImg" src="images/PngItem_5074573.png">
        <div class="main">
            <span class="mainLabel">Login</span>
            <img class="logo" src="images/love.png">
            <form class="loginForm">
                <span class="label">
                    Username:
                </span>
                <input type="text" placeholder="username" id="username">
                <span class="label">
                    Password:
                </span>
                <input type="password" placeholder="********" id="password">
                <button>Login</button>
                <span class="or">Or</span>
                <div class="loginWith facebook">
                    <div class="icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="text">Login With Facebook</div>
                </div>
                <div class="loginWith twitter">
                    <div class="icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="text">Login With Twitter</div>
                </div>
                <div class="loginWith google">
                    <div class="icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="text">Login With Google</div>
                </div>
            </form>
            <div class="bottom">
                <a href="#" class="forgotPass">Forgot your password?</a>
                <a href="register.html" class="register">Create new account</a>
            </div>
        </div>
    </div>
</body>
</html>
